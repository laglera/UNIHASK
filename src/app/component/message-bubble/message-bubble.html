<div class="messageBubble_container">
  <img class="messageBubble_avatar" src="{{userBubbleTest.avatar}}" alt="{{userBubbleTest.name}}">
  <div class="messageBubble_rightContainer">
    <span class="messageBubble_name" >{{userBubbleTest.name}}</span>
    <span class="messageBubble_message" >{{getMessage()}}</span>
  </div>
  <span class="messageBubble_date">{{getTime24Hours()}}</span>
</div>
